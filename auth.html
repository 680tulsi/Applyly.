<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up | Applyly</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Welcome to Applyly</h2>

    <!-- Tabs -->
    <div class="flex justify-center space-x-6 mb-6">
      <button onclick="showLogin()" id="loginBtn" class="text-blue-600 font-semibold border-b-2 border-blue-600">Login</button>
      <button onclick="showSignup()" id="signupBtn" class="text-gray-500">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-5">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full border border-gray-300 rounded px-3 py-2 mt-1" />
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" placeholder="********" class="w-full border border-gray-300 rounded px-3 py-2 mt-1" />
      </div>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm" class="space-y-5 hidden">
      <div>
        <label class="block text-sm font-medium">Full Name</label>
        <input type="text" placeholder="John Doe" class="w-full border border-gray-300 rounded px-3 py-2 mt-1" />
      </div>
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full border border-gray-300 rounded px-3 py-2 mt-1" />
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" placeholder="********" class="w-full border border-gray-300 rounded px-3 py-2 mt-1" />
      </div>
      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign Up</button>
    </form>

  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    function showLogin() {
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
      loginBtn.classList.add('border-b-2', 'border-blue-600', 'text-blue-600');
      signupBtn.classList.remove('border-b-2', 'border-blue-600');
      signupBtn.classList.add('text-gray-500');
    }

    function showSignup() {
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      signupBtn.classList.add('border-b-2', 'border-blue-600', 'text-blue-600');
      loginBtn.classList.remove('border-b-2', 'border-blue-600');
      loginBtn.classList.add('text-gray-500');
    }
  </script>

</body>
</html>
